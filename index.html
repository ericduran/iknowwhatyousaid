<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Say Whaaaaat</title>
  <meta name="author" content="Eric J. Duran">
  <meta name="description" content="Demo for the x-webkit-attribute results">
  <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
  <div id="container">
    <header>
      <h1>I know what you said</h1>
      <span class="mini">(Setting the speech technology back 10 years)</span>
    </header>
    <div id="main" role="main">
      <input id="speech" type="text" placeholder="Speak" required="required" x-webkit-speech="" />
      <div id="msg">Dude, no typing</div>
      <div class="social">
        <div class="g-plusone" data-annotation="none" data-size="medium" data-href="http://ericduran.github.com/iknowwhatyousaid/"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://ericduran.github.com/iknowwhatyousaid/" data-count="none" data-via="ericjduran">Tweet</a>
      </div>
    </div>
    <div id="sucky-browser"><h3>Sorry, your browser doesn't support the x-webkit-speech attribute.</h3><img src="images/hornhead.png" alt="Funny image"/><h3>We can't hear you.</h3></div>
    <div id="overlay"></div>
    <a href="http://github.com/ericduran/iknowwhatyousaid"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
  </div>
  <script src="js/script.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Google+
    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
    // Twitter
    (function() {
      var tw = document.createElement('script'); tw.type = 'text/javascript'; tw.async = true;
      tw.src = 'http://platform.twitter.com/widgets.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(tw, s);
    })();
    // Analytics
    var _gaq=[['_setAccount','UA-26924734-1'],['_trackPageview']];

    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));

</body>
</html>
